<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1>To-Do List üìù</h1>
            <div class="input-container">
                <input type="text" id="taskInput" placeholder="Add your task">
                <input type="date" id="dueDateInput">
                <button id="addTaskBtn">Add</button>
            </div>
            <div class="filter-container">
                <button id="allTasksBtn">All</button>
                <button id="completedTasksBtn">Completed</button>
                <button id="incompleteTasksBtn">Incomplete</button>
            </div>
            <ul id="taskList"></ul>
            <button id="clearTasksBtn">Clear All Tasks</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
